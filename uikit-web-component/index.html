<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agora Video Web UIkit</title>
  </head>
  <body style="margin: 0;">
    <agora-web-uikit 
      style="width: 100%; height: 100vh; display: flex;"
      appId="Replace_With_Your_Agora_AppId"
      channel=""
      userRole="host"
      enableDualStream="false"
      dualStreamMode="audio-only"
      rtcToken=""
      disableRtm="false"
      layout="grid"
      rtmToken=""
    />
    <script type="module" src="/src/AgoraWebUIKitWrapper.tsx"></script>
    <script>
      // select web component
      const el = document.querySelector('agora-web-uikit');
      
      // alternatively we can do this to pass/update props
      // el.appId = '<Your Agora App ID>'

      // Add event listener and subscribe to custom event
      el.addEventListener('agoraUIKitEndcall', (e) => {
        console.log('agoraUIKitEndcall: html event')
        // handle endcall event
        el.remove();
      });
    </script>
  </body>
</html>
